<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay Clone</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Mulish font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body class="font-mullish">

    <!-- Navigation bar -->
    <nav class="bg-deepBlue text-white">
        <div class="w-[1080px] mx-auto flex justify-between items-center">

            <!-- logo -->
            <a href="/">
                <img src="./assets/nav_icons/logo.svg" alt="logo" width="125px" height="30px">
            </a>

            <!-- nav elements -->
            <ul class="flex justify-between items-center space-x-6 py-7">
                <li class=""><a href="#">Payments</a></li>
                <li>
                    <a href="#">Banking+</a>
                </li>
                <li>
                    <a href="#">Credit</a>
                </li>
                <li>
                    <a href="#">Payroll</a>
                </li>
                <li>
                    <a href="#">Resources</a>
                </li>
                <li>
                    <a href="#">Support</a>
                </li>
                <li>
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <!-- country flag, login, signup buttons -->
            <div class="flex justify-between space-x-4 items-center">
                <div class="country flex justify-between items-center">
                    <img src="./assets/nav_icons/india-flag.svg" alt="indian flag">
                    <img class="invert" src="./assets/nav_icons/down-arrow.svg" alt="down arrow icon">
                </div>
                <button class="login px-4 py-2 space-x-2 border border-lightBlue rounded ">Log In</button>
                <button class="sign_up flex justify-evenly items-center px-4 py-2 space-x-2 border rounded bg-white text-lightBlue">
                    <p>Sign up</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path
                            d="M13.22 19.03a.75.75 0 0 1 0-1.06L18.19 13H3.75a.75.75 0 0 1 0-1.5h14.44l-4.97-4.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l6.25 6.25a.75.75 0 0 1 0 1.06l-6.25 6.25a.75.75 0 0 1-1.06 0Z">
                        </path>
                    </svg>
                </button>

            </div>
        </div>
    </nav>


    <!--Hero Section-->
    <section class="relative bg-deepBlue">

        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <!--left part-->
            <div class="space-y-8">
                <h1 class="font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors &
                    employees. Never run out of working capital.
                </p>
                <button
                    class="bg-lightBlue text-white  py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200">Sign
                    Up Now
                </button>
            </div>

            <!--right part-->
            <img src="./assets/hero_section/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">

            <!--lower part-->
            <div class="">

            </div>
        </div>

    </section>

    <!--feature section - 1-->
    <section class="">
        <img src="" alt="">
        <img src="" alt="">
        <div class="relative w-11/12 max-w-[1080px] mx-auto pt-4">
            <!--heading-->
            <h2 class="font-mullish text-center text-2xl leading-[1.2] font-extrabold">Accept Payments with Razorpay Payment Suite</h2>
            <div class="w-6 h-1 bg-greenLight mx-auto mt-4 mb-6"></div>
        </div>
        <!--content box-->
        <div class="w-full min-h-[520px] bg-white flex rounded-md relative p-10 py-12 border">



    </section>
</body>

</html>
